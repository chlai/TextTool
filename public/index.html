<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <title>Web Content Downloader</title>
</head>
<style>
    .indexfield {
        width: 100px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
    }
    #fileInput {
      display: none;
    }

    /* Style the button */
    .custom-file-button {
      padding: 10px 15px;
      background-color: #eaeaea;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
</style>

<body>
    <h1>Epub editor aa   aaa</h1>
    <form id="myForm" action="/upload" method="POST" enctype="multipart/form-data">
      <div id="filelist"></div>
      <input type="file" id="fileInput" name="file" ><br>
      <label for="fileInput" class="custom-file-button">Select File</label><br><br>
      <input type="submit" value="Upload">
    </form>
    <a href="/main"><button>Go to Main</button></a>
    <div id="message"></div>
    <script>
 const filesDiv = document.getElementById('filelist');
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const fileInput = event.target;
      const fileName = fileInput.files[0].name;
   
      const fileField = document.createElement('input');
 
      fileField.name = 'file';
      fileField.value = fileName ;
    
      filesDiv.appendChild(fileField);
      filesDiv.appendChild(document.createElement('br'));
    });
    </script>
</body>

</html>
